<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body style="display: flex; flex-direction: column; background: #1a1f2e; width: 960px; height: 540px; padding: 20px 32px;">

  <div style="width: 896px; margin-bottom: 10px;">
    <p style="font-size: 10px; color: #2ecc71; letter-spacing: 2px; margin-bottom: 4px;">EVIDENCE</p>
    <h1 style="font-size: 22px; color: #ffffff; margin: 0;">Document Analysis</h1>
  </div>

  <div style="display: flex; gap: 16px; flex: 1;">

    <!-- Left: Screenshot -->
    <div style="width: 500px; display: flex; align-items: flex-start;">
      <img src="screenshot.png" style="width: 100%; max-height: 400px; object-fit: contain; border-radius: 4px; border: 1px solid #374151;">
    </div>

    <!-- Right: Analysis -->
    <div style="flex: 1; display: flex; flex-direction: column; gap: 10px;">

      <div style="background: #2d3548; border-radius: 4px; padding: 12px; border-left: 3px solid #e63946;">
        <p style="font-size: 10px; color: #e63946; font-weight: bold; margin-bottom: 4px;">KEY FINDING</p>
        <p style="font-size: 12px; color: #ffffff; line-height: 1.4;">Description of what the document shows</p>
        <p style="font-size: 13px; color: #e63946; font-weight: bold; margin-top: 4px;">"Exact quote from document"</p>
      </div>

      <div style="background: #2d3548; border-radius: 4px; padding: 12px; border-left: 3px solid #2ecc71;">
        <p style="font-size: 10px; color: #2ecc71; font-weight: bold; margin-bottom: 4px;">SUPPORTING EVIDENCE</p>
        <p style="font-size: 12px; color: #ffffff;">Additional point from the document</p>
      </div>

      <div style="background: linear-gradient(90deg, #1f2937 0%, #374151 100%); border-radius: 4px; padding: 12px; border-left: 3px solid #f59e0b;">
        <p style="font-size: 10px; color: #f59e0b; font-weight: bold; margin-bottom: 4px;">IMPLICATION</p>
        <p style="font-size: 11px; color: #ffffff; line-height: 1.4;">What this evidence means for the case</p>
      </div>

    </div>
  </div>

</body>
</html>
