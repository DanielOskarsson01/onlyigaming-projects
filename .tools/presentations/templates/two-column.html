<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body style="display: flex; flex-direction: column; background: #1a1f2e; width: 960px; height: 540px; padding: 20px 32px;">

  <div style="width: 896px; margin-bottom: 12px;">
    <p style="font-size: 10px; color: #2ecc71; letter-spacing: 2px; margin-bottom: 4px;">SECTION LABEL</p>
    <h1 style="font-size: 24px; color: #ffffff; margin: 0;">Slide Title</h1>
  </div>

  <div style="display: flex; gap: 20px; flex: 1;">

    <!-- Left: Image -->
    <div style="width: 440px; display: flex; align-items: flex-start;">
      <img src="image.png" style="width: 100%; max-height: 400px; object-fit: contain; border-radius: 4px;">
    </div>

    <!-- Right: Content -->
    <div style="flex: 1; display: flex; flex-direction: column; gap: 12px;">

      <div style="background: #2d3548; border-radius: 6px; padding: 14px; border-left: 3px solid #2ecc71;">
        <p style="font-size: 10px; color: #2ecc71; font-weight: bold; margin-bottom: 6px;">POINT 1</p>
        <p style="font-size: 12px; color: #ffffff;">Description of first key point</p>
      </div>

      <div style="background: #2d3548; border-radius: 6px; padding: 14px; border-left: 3px solid #e63946;">
        <p style="font-size: 10px; color: #e63946; font-weight: bold; margin-bottom: 6px;">POINT 2</p>
        <p style="font-size: 12px; color: #ffffff;">Description of second key point</p>
      </div>

      <div style="background: #2d3548; border-radius: 6px; padding: 14px; border-left: 3px solid #f59e0b;">
        <p style="font-size: 10px; color: #f59e0b; font-weight: bold; margin-bottom: 6px;">POINT 3</p>
        <p style="font-size: 12px; color: #ffffff;">Description of third key point</p>
      </div>

    </div>
  </div>

</body>
</html>
