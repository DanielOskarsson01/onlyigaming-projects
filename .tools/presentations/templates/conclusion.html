<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
</head>
<body style="display: flex; flex-direction: column; background: #1a1f2e; width: 960px; height: 540px; padding: 28px 40px;">

  <div style="width: 880px; margin-bottom: 20px;">
    <p style="font-size: 11px; color: #2ecc71; letter-spacing: 2px; margin-bottom: 6px;">CONCLUSION</p>
    <h1 style="font-size: 28px; color: #ffffff; margin: 0;">Call to Action Title</h1>
  </div>

  <div style="display: flex; gap: 24px; flex: 1;">

    <!-- Left: Summary boxes -->
    <div style="flex: 1;">
      <div style="display: flex; gap: 16px; margin-bottom: 16px;">
        <div style="flex: 1; background: #2d3548; border-radius: 6px; padding: 16px; text-align: center; border: 2px solid #e63946;">
          <p style="font-size: 11px; color: #e63946; margin-bottom: 6px;">WRONG</p>
          <p style="font-size: 28px; color: #e63946; font-weight: bold;">1 490 kr</p>
          <p style="font-size: 10px; color: #6b7280; margin-top: 4px;">description</p>
        </div>
        <div style="flex: 1; background: #2d3548; border-radius: 6px; padding: 16px; text-align: center; border: 2px solid #2ecc71;">
          <p style="font-size: 11px; color: #2ecc71; margin-bottom: 6px;">CORRECT</p>
          <p style="font-size: 28px; color: #2ecc71; font-weight: bold;">1 200 kr</p>
          <p style="font-size: 10px; color: #6b7280; margin-top: 4px;">description</p>
        </div>
      </div>

      <div style="background: #1f2937; border-radius: 6px; padding: 14px; border: 1px solid #374151;">
        <p style="font-size: 11px; color: #f59e0b; font-weight: bold; margin-bottom: 6px;">IF NOT RESOLVED</p>
        <p style="font-size: 12px; color: #a8b2c1;">Escalation path or consequences</p>
      </div>
    </div>

    <!-- Right: CTA box -->
    <div style="flex: 1; background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); border-radius: 8px; padding: 24px;">
      <p style="font-size: 12px; color: rgba(255,255,255,0.8); margin-bottom: 12px;">CALL TO ACTION</p>
      <p style="font-size: 16px; color: #ffffff; line-height: 1.5; margin-bottom: 16px;">Clear statement of what you want.</p>
      <div style="background: rgba(0,0,0,0.15); border-radius: 6px; padding: 14px;">
        <p style="font-size: 12px; color: #ffffff; margin-bottom: 4px;"><strong>Detail 1:</strong> Value</p>
        <p style="font-size: 12px; color: #ffffff; margin-bottom: 4px;"><strong>Detail 2:</strong> Value</p>
        <p style="font-size: 18px; color: #ffffff; font-weight: bold; margin-top: 8px;">Final Amount: 1 200 kr</p>
      </div>
    </div>

  </div>

  <p style="font-size: 10px; color: #4a5568; margin-top: 16px;">Contact: phone | Reference: ID</p>

</body>
</html>
